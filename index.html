<script>
window.addEventListener("scroll", function () {
    const logo = document.getElementById("logo");
    if (window.scrollY > 100) {
        logo.src = "img/home/KUCAlogonegro.png";

        logo.src = "img/home/KUCAlogoblanco.png";
    }
});
